<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Filme</title>
    <!-- Adicionando estilo personalizado & script-->
    <link rel="stylesheet" href="./style.css">
    
    
</head>
<body>

<div class="container">
    <h1>Pesquisa de Opinião do Filme</h1>
    <form id="surveyForm">
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="1" required>
  
      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required>
        <option value="">Selecione...</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
      </select>
  
      <label for="opiniao">Opinião:</label>
      <select id="opiniao" name="opiniao" required>
        <option value="">Selecione...</option>
        <option value="otimo">Ótimo</option>
        <option value="bom">Bom</option>
        <option value="regular">Regular</option>
        <option value="pessimo">Péssimo</option>
      </select>
  
      <button class="enviar" type="submit">Enviar</button>
    </form>
  </div>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body">
            <h2>Feedback Enviado!</h2>
            <p>Seu feedback foi enviado com sucesso.</p>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
