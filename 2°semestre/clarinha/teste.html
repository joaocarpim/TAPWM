<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste Eventos 4</title>
    <style>
        .box {
            background-color: #FF69B4;
            width: 200px;
            height: 200px;
            padding: 40px;
            text-align: center;
            line-height: 120px; 
            color: #FFFFFF; 
        }
    </style>
    <script>
        function mDown(obj) {
            obj.style.color = "#00FFFF";
            obj.innerHTML = "Solte o clique para consertar a janela";
        }
        
        function mUp(obj) {
            obj.style.color = "#FFFF00";
            obj.innerHTML = "Janela consertada";
        }
        
        function mMove(obj) {
            obj.style.color = "#FF0000";
            obj.innerHTML = "Quebrar com clique";
        }
        
        function mOut(obj) {
            obj.style.color = "#AA3000";
            obj.innerHTML = "Fechou janela";
        }
        
        function qualTecla(event) {
            var tecla = String.fromCharCode(event.keyCode);
            alert("VocÃª clicou na tecla: " + tecla);
        }

        document.addEventListener('keydown', qualTecla); // Adiciona um listener para o evento de tecla
    </script>
</head>
<body>
    <div 
        class="box"
        onmousedown="mDown(this)" 
        onmouseup="mUp(this)" 
        onmousemove="mMove(this)" 
        onmouseout="mOut(this)">
        Abra a janela
    </div>
</body>
</html>
